plugins {
    id "com.gradle.enterprise" version "3.7.2"
    id 'com.gradle.common-custom-user-data-gradle-plugin' version '1.6.2'
}

gradleEnterprise {
    server = 'https://ge.grails.org'
    buildScan {
        publishAlways()
        publishIfAuthenticated()
        uploadInBackground = System.getenv("CI") == null
        capture {
            taskInputFiles = true
        }
    }
}

include 'app1'
include 'app2'
include 'app3'
include 'datasources'
include 'namespaces'
include 'gorm'
include 'issue-698-domain-save-npe'
include 'hyphenated'
include 'issue-views-182'
include 'issue-11102'
include 'micronaut'

include 'loadfirst'
project(':loadfirst').projectDir = new File('plugins/loadfirst')

include 'loadsecond'
project(':loadsecond').projectDir = new File('plugins/loadsecond')

include 'loadafter'
project(':loadafter').projectDir = new File('plugins/loadafter')

include 'issue11005'
project(':issue11005').projectDir = new File('plugins/issue11005')
