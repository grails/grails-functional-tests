plugins {
    id "com.gradle.enterprise" version "3.8.1"
    id 'com.gradle.common-custom-user-data-gradle-plugin' version '1.7.2'
}

gradleEnterprise {
    server = 'https://ge.grails.org'
    buildScan {
        publishAlways()
        publishIfAuthenticated()
        uploadInBackground = System.getenv("CI") == null
        capture {
            taskInputFiles = true
        }
    }
}

buildCache {
    local { enabled = System.getenv('CI') != 'true' }
    remote(HttpBuildCache) {
        push = System.getenv('CI') == 'true'
        enabled = true
        url = 'https://ge.grails.org/cache/'
        credentials {
            username = System.getenv('GRADLE_ENTERPRISE_BUILD_CACHE_NODE_USER')
            password = System.getenv('GRADLE_ENTERPRISE_BUILD_CACHE_NODE_KEY')
        }
    }}

include 'app1'
include 'app2'
include 'app3'
include 'datasources'
include 'namespaces'
include 'gorm'
include 'issue-698-domain-save-npe'
include 'hyphenated'
include 'issue-views-182'
include 'issue-11102'
include 'micronaut'

include 'loadfirst'
project(':loadfirst').projectDir = new File('plugins/loadfirst')

include 'loadsecond'
project(':loadsecond').projectDir = new File('plugins/loadsecond')

include 'loadafter'
project(':loadafter').projectDir = new File('plugins/loadafter')

include 'issue11005'
project(':issue11005').projectDir = new File('plugins/issue11005')
